<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Hit The Bubble</title>
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem" id="life-icons">
                    <i class="fas fa-heart" id="1"></i></li>
                    <i class="fas fa-heart" id="2"></i></li>
                    <i class="fas fa-heart" id="3"></i></li>
                </div>
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitval" class="box">5</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerval" class="box">60</div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div id="scoreval"  class="box">0</div>
                </div>
            </div>
            <div id="pbtm">
                <!-- <div class="bubble">8</div> -->
                <span id="gameOver"></span>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
